<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <div *ngIf="error" class="alert alert-danger" role="alert">
          Login/Password invalid. Try again.
        </div>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="username" class="form-control" id="username" placeholder="Enter Preferred Username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Preferred Password" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [class.is-invalid]="regForm.controls['email'].touched && !regForm.controls['email'].valid" formControlName="email" type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input [class.is-invalid]="regForm.controls['cpf'].touched && !regForm.controls['cpf'].valid" formControlName="cpf" type="text" class="form-control" id="cpf" placeholder="Enter Your CPF" mask="000.000.000-00" required>
          </div>
          <div class="form-check">
            <input formControlName="isAdmin" class="form-check-input" type="checkbox" value="" id="admin">
            <label class="form-check-label" for="admin">
              Administrator
            </label>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!regForm.valid" class="btn float-right login_btn">Sing Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
